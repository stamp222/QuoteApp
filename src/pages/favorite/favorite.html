
<ion-header>
  <ion-navbar>
    <ion-buttons start left >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Favorites</ion-title>
  </ion-navbar>
</ion-header>
        <!-- [color]="onChangeBackground()" -->
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes" >
        <ion-item 
        color="quoteBackground"
        [ngClass]="{'alt': isAltBackground()}"
        (click)="viewOfQuote(quote)">
          <h2>{{quote.person}}</h2>
          <p>{{quote.text}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="danger" (click)="deleteFromFavorite(quote)">
            <ion-icon name="trash">
            </ion-icon>
            Delete
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button full (click)="showPlatform()">Where am I running?</button>
</ion-content>
